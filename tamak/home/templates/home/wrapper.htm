{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}"> {% if title %}
    <title>

        {{ title }}
    </title>
    {% else %}
    <title>Tamak.kg</title>
    {% endif %}
</head>

<body class="px-4 ">
    <nav class="navbar navbar-light navbar-expand-lg navbar-expand-md " style="background-color: #e3f2fd; ">
        <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent ">
            <ul class="navbar-nav ">
                <li class="nav-item active ">
                    <a class="nav-link " href="# ">Тамак.KG <span class="sr-only ">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">Link</a>
                </li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle " href="# " id="navbarDropdown " role="button " data-toggle="dropdown " aria-haspopup="true " aria-expanded="false ">
                        Разделы
                    </a>
                    <div class="dropdown-menu " aria-labelledby="navbarDropdown ">
                        <a class="dropdown-item " href="# ">Кафе</a>
                        <div class="dropdown-divider "></div>
                        <a class="dropdown-item " href="# ">Рестораны</a>
                        <div class="dropdown-divider "></div>
                        <a class="dropdown-item " href="# ">Магазины</a>
                    </div>
                </li>
                <form class="form-inline my-2 my-lg-0 ">
                    <input class="form-control mr-sm-2 " type="search " placeholder="Найти " aria-label="Search ">
                    <button class="btn btn-outline-info my-2 my-sm-0 " type="submit ">Поиск</button>
                </form>
            </ul>
            <div class="col-lg-2 col-md-2 "></div>
            <div class="mx-auto ">
                <img src="{% static 'home/images/tamak_logo.png' %} " alt="Tamak Logo " height="80 ">
            </div>
            <div class="col-lg-3 col-md-3 "></div>
            <div class="col-lg-2 col-md-2 ">
                <button type="button " class="btn btn-outline-info " data-toggle="modal " data-target="#sign_up ">Зарегистрироваться</button>
                <button type="button " class="btn btn-outline-dark ">Войти</button>
            </div>
            <div class="modal fade " id="sign_up " tabindex="-1 " role="dialog " aria-labelledby="exampleModalLabel " aria-hidden="true ">
                <div class="modal-dialog modal-dialog-centered " role="document ">
                    <div class="modal-content ">
                        <div class="modal-header border-bottom-0 ">
                            <h4 class="modal-title mx-auto " id="exampleModalLabel ">Зарегистрироваться</h4>
                            <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
                                <span aria-hidden="true ">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body ">
                                <div class="form-group ">
                                    <label for="email1 ">Email</label>
                                    <input type="email " class="form-control " id="email1 " aria-describedby="emailHelp " placeholder="Введите email ">
                                </div>
                                <div class="form-group ">
                                    <label for="password1 ">Пароль</label>
                                    <input type="password " class="form-control " id="password1 " placeholder="Пароль ">
                                </div>
                                <div class="form-group ">
                                    <label for="password1 ">Подтвердить Пароль</label>
                                    <input type="password " class="form-control " id="password2 " placeholder="Пароль ">
                                </div>
                            </div>
                            <div class="modal-footer border-top-0 d-flex justify-content-center ">
                                <button type="submit " class="btn btn-success ">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid bg-light ">
        <div class="row ">
            <div class="col-3 mt-5 " style="background-color: #cce6ff; "></div>

            <div class="col-6 justify-content-around mt-5 ">
                {% block content %}{% endblock content %}
            </div>

            <div class="col-3 mt-5 " style="background-color: #cce6ff; "></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous "></script>
</body>

</html>
